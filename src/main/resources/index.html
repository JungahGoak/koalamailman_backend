<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="x-apple-disable-message-reformatting">
    <title>Koala Mailman Mandal-Art</title>
    <style>
    body{margin:0;padding:0;background:#faeee9;font-family:'Apple SD Gothic Neo','Noto Sans KR',Arial,sans-serif;}
    .container{width:600px;max-width:100%;margin:0 auto;}
    .inner{padding:20px 24px;}
    .title{font-size:22px;font-weight:800;margin:0 0 6px;}
    .subtitle{font-size:14px;color:#666;margin:0;}
    .panel{border:1px solid #f6dcd6;background:#fff;border-radius:12px;}
    .cell{background:rgba(255,255,255,0.88);border:1px solid #f0d0c9;text-align:center;vertical-align:middle;
      padding:14px;font-size:14px;line-height:1.45;height:120px;word-break:keep-all;}
    .core{background:rgba(255,111,97,0.10);border:2px solid #ff6f61;font-weight:700;}
    .cta{display:inline-block;background:#16a34a;color:#fff;text-decoration:none;padding:12px 18px;
      border-radius:10px;font-weight:800;}
    @media only screen and (max-width:600px){
      .container{width:100% !important;}
      .inner{padding:16px !important;}
      .title{font-size:20px !important;}
      .subtitle{font-size:13px !important;}
      .cell{height:92px !important;font-size:13px !important;padding:10px !important;}
      .cta{display:block !important;width:100% !important;text-align:center !important;}
    }
  </style>
</head>
<body>
<table role="presentation" width="100%" cellspacing="0" cellpadding="0" border="0">
    <tr><td align="center">
        <table class="container" role="presentation" cellspacing="0" cellpadding="0" border="0">
            <!-- 헤더 -->
            <tr>
                <td class="inner">
                    <table width="100%">
                        <tr>
                            <td align="left">
                                <img src="https://via.placeholder.com/120x40?text=Koala+Mailman" alt="코알라 우체부" width="120"/>
                            </td>
                        </tr>
                    </table>
                </td>
            </tr>

            <!-- 히어로 -->
            <tr>
                <td><img src="https://via.placeholder.com/600x200?text=Background" width="600" style="display:block;max-width:100%;"/></td>
            </tr>

            <!-- 타이틀 -->
            <tr>
                <td class="inner">
                    <div class="title">코알라 우체부에게서, 편지가 왔어요  🐨🪽✉️ </div>
                    <div class="subtitle">작성했던 목표들을 잊지말아요.</div>
                </td>
            </tr>

            <!-- 만다라트 -->
            <tr>
                <td class="inner">
                    <table width="100%" cellspacing="0" cellpadding="0" border="0" style="border-collapse:collapse;table-layout:fixed;">
                        <tr>
                            <td class="cell">목표1</td>
                            <td class="cell">목표2</td>
                            <td class="cell">목표3</td>
                        </tr>
                        <tr>
                            <td class="cell">목표4</td>
                            <td class="cell core">핵심 목표</td>
                            <td class="cell">목표5</td>
                        </tr>
                        <tr>
                            <td class="cell">목표6</td>
                            <td class="cell">목표7</td>
                            <td class="cell">목표8</td>
                        </tr>
                    </table>
                </td>
            </tr>

            <!-- 오늘의 팁 -->
            <tr>
                <td class="inner">
                    <table class="panel" width="100%">
                        <tr><td style="padding:16px 18px;font-size:14px;">
                            <strong style="color:#ff6f61;">오늘의 팁</strong> — 중요한 건 꺾이지 않는 마음입니다.
                        </td></tr>
                    </table>
                </td>
            </tr>

            <!-- CTA -->
            <tr>
                <td class="inner" style="text-align:center;">
                    <a class="cta" href="https://ringdong.kr">내가 썼던 목표 다시 보기</a>
                </td>
            </tr>

            <!-- 푸터 -->
            <tr>
                <td class="inner" style="text-align:center;font-size:12px;color:#999;line-height:1.6;">
                    이 메일은 Koala Mailman 서비스 알림입니다.<br/>
                    <!-- 더 이상 원치 않으시면 <a href="#" style="color:#999;">구독 취소</a>를 클릭하세요. -->
                </td>
            </tr>
        </table>
    </td></tr>
</table>
</body>
</html>
